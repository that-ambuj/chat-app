<form class="flex gap-2 align-bottom max-w-full" (submit)="sendMessage()">
  <input
    [(ngModel)]="input"
    name="input"
    (click)="sendMessage()"
    placeholder="Write a message..."
    class="h-10 px-6 w-full rounded-md bg-neutral-800 text-lg text-white caret-blue-500"
  />
  <chat-app-button (click)="sendMessage()">Send</chat-app-button>
</form>
